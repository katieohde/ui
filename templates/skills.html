<section class="section-skills margin-bottom-large">

        <div class="container center-text">
            <div class="row">
                <div class="col-xl-2" ng-repeat="skill in skills.skills">
                    <div class="feature-skills">
                        <div class="skills-header">
                            <i class=" {{ skill.icon }} bcard--logo"></i>
                            <p class="skills--title">{{ skill.skill }}</p>
                        </div>
                        <p class="skills--desc">{{ skill.description }}</p>
                        <div class="skills--footer">
                            <p class="skills--year"><i class="card--email far fa-calendar" alt="Year Created"></i> {{ skill.yrCreated }}</p>
                            <p class="skills--level"><i class="fas fa-level-up-alt skill-icon--level"></i> {{ skill.growth }}</p>
                            <p class="skills--importance"><i class="skill-icon--importance fas fa-exclamation"></i> {{ skill.jump }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
